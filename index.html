<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM</title>
</head>
<body>
    <h1>Manipulación del DOM básica</h1>

    <input id="calculo1" placeholder="Escribe algo aquí">
    <form id="form1">
<!-- El "onchange y onclick hacen un cambio cuando se utiliza el input y btn. Esto se usa cuando, en un formulario, se resalta un mensaje: estos campos son obligatorios-->
    <input id="calculo2" onchange='' placeholder="Escribe algo aquí"><br>
    <button id="btnCalcular">Calcular</button>
    <p id="result"></p>
    </form>

    <script src="./script.js"></script>
</body>
</html>
